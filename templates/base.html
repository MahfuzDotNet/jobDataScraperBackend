
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Scrapping{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            margin-top: 2rem;
        }
        .footer {
            margin-top: 3rem;
            padding: 1rem 0;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Data Scrapping</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('welcome') }}">Home</a>
                <a class="nav-link" href="{{ url_for('select_url') }}">Start</a>
                <a class="nav-link" href="{{ url_for('results') }}">Previous Records</a>
                <a class="nav-link" href="{{ url_for('login') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <div class="container footer text-center">
        <p>&copy; 2024 URL Based Job Data Scrapping</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
